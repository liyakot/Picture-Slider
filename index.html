<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div 
            class="slide"
            style="background-image: url('/img/1.jpg')">
        <h3>Fjadrargljufur Canyon, Iceland</h3>
        </div>
        <div 
            class="slide"
            style="background-image: url('/img/2.jpg')">
        <h3>Milford Sound, New Zealand</h3>
        </div>
        <div 
            class="slide"
            style="background-image: url('/img/3.jpg')">
        <h3>Faroe Islands</h3>
        </div>
        <div 
            class="slide active"
            style="background-image: url('/img/4.jpg')">
        <h3>Bora Bora, French Polynesia</h3>
        </div>
        <div 
            class="slide"
            style="background-image: url('/img/5.jpg')">
        <h3>Lofoten Islands, Norway</h3>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
