<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div 
            class="slide"
            style="background-image: url('https://guidetoiceland.imgix.net/564276/x/0/.jpg')">
        <h3>Fjadrargljufur Canyon, Iceland</h3>
        </div>
        <div 
            class="slide"
            style="background-image: url('https://www.10wallpaper.com/wallpaper/2880x1800/2005/Milford_Sound_New_Zealand_2020_Scenery_HD_Photography_2880x1800.jpg')">
        <h3>Milford Sound, New Zealand</h3>
        </div>
        <div 
            class="slide"
            style="background-image: url('https://www.lifeinnorway.net/wp-content/uploads/2022/02/faroe-islands-waterfall-sunset.jpg')">
        <h3>Faroe Islands</h3>
        </div>
        <div 
            class="slide active"
            style="background-image: url('https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1d/10/74/8b/bungalows-facing-mont.jpg?w=1200&h=-1&s=1')">
        <h3>Bora Bora, French Polynesia</h3>
        </div>
        <div 
            class="slide"
            style="background-image: url('https://thefoodellers.com/wp-content/uploads/2020/03/Where-to-Stay-Lofoten-1024x768.jpg')">
        <h3>Lofoten Islands, Norway</h3>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
